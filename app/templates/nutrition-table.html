<md-data-table-toolbar ng-show="!selected.length">
  <h2 class="md-title">Nutrition</h2>
</md-data-table-toolbar>

<md-data-table-toolbar class="alternate" ng-show="selected.length">
  <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
</md-data-table-toolbar>

<!-- table header (it has to be separated if we use infinite scrolling) -->
<md-data-table-container>
  <table md-data-table md-row-select="selected" class="md-primary" style="padding-right: 16px;">
    <thead md-virtual-items="infiniteItems">
    <tr>
      <th name="Item"></th>
    </tr>
    </thead>
  </table>
</md-data-table-container>

<!-- table body (using md-virtual-repeat for infinite scrolling) -->
<md-data-table-container flex layout="column">
  <md-virtual-repeat-container flex>
    <table md-data-table md-row-select="selected" class="md-primary">
      <tbody>
      <tr md-auto-select md-virtual-repeat="item in infiniteItems" md-on-demand>
        <td>{{item}}</td>
      </tr>
      </tbody>
    </table>
  </md-virtual-repeat-container>
</md-data-table-container>
