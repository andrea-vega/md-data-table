<!DOCTYPE html>
<html lang="en" ng-app="nutritionApp">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>md-data-table</title>

    <link href="dependencies/angular-material.min.css" rel="stylesheet" type="text/css"/>
    <link href="dependencies/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="icons.css" rel="stylesheet" type="text/css"/>
    <link href="app.css" rel="stylesheet" type="text/css"/>

  </head>

  <body layout="column">

    <md-toolbar>
      <div class="md-toolbar-tools" layout-align="space-between">
        <div class="md-title">Material Design Data Table</div>
      </div>
    </md-toolbar>

    <md-content ng-include="'templates/nutrition-table.html'" ng-controller="nutritionController" layout="column" flex></md-content>

    <script type="text/javascript" src="dependencies/angular.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-animate.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-aria.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-material.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-resource.min.js"></script>
    <script type="text/javascript" src="dependencies/md-data-table.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="scripts/nutritionController.js"></script>

  </body>
</html>
